<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CalcCrafted by Ankur</title>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="Calculator-icon.png" type="image/x-icon">
	<script src="https://kit.fontawesome.com/4561da67a8.js" crossorigin="anonymous"></script>
</head>
<body>
	<h1>CalcCrafter</h1>
	<div class="container flex">
		<div class="row">
			<input class="input" type="text" >
		</div>
		<div class="row">
			<button class="button" style="background-color: rgba(228, 29, 29, 0.841);"> AC </button>
			<button class="button operator"> % </button>
			<button class="button operator"> / </button>
			<button class="button" style="background-color: rgba(228, 29, 29, 0.841);"> DEL </button>
			<!-- <button class="button delete" onclick="deleteLast()"> <i class="fa-solid fa-delete-left" style="color: #000000;"></i> </button> -->
		</div>

		<div class="row">
			<button class="button"> 7 </button>
			<button class="button"> 8 </button>
			<button class="button"> 9 </button>
			<button class="button operator"> * </button>
		</div>

		<div class="row">
			<button class="button"> 4 </button>
			<button class="button"> 5 </button>
			<button class="button"> 6 </button>
			<button class="button operator"> - </button>
		</div>

		<div class="row">
			<button class="button"> 1 </button>
			<button class="button"> 2 </button>
			<button class="button"> 3 </button>
			<button class="button operator"> + </button>
		</div>

		<div class="row">
			<button class="button"> +/- </button>
			<button class="button"> 0 </button>
			<button class="button"> . </button>
			<button class="button" style="background-color: #09dda8;"> = </button>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
